<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <title>Garage</title>
  <style>
    .slide {
      transition: opacity 0.5s;
    }

    /* Styles pour la banni√®re et le message */
    .banniere {
      position: relative;
      text-align: center;
    }

    .banniere-message {
      position: absolute;
      top: 50%;
      left: 500px; /* Place √† gauche avec un peu de marge */
      transform: translateY(-50%);
      font-size: 2.2rem;
      color: #fff;
      background-color: rgba(0,0,0,0.85); /* Fond bien opaque */
      padding: 1rem 2rem;
      border-radius: 10px;
      display: none;
      text-align: left;
      font-weight: bold;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      z-index: 2;
      min-width: 350px;
      max-width: 90vw;
    }

    .banniere-message.show {
      display: block; /* Affich√© avec animation */
      animation: slideIn 0.5s forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translate(-50%, -60%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-corner">
      <img src="images/logo.png" alt="Logo Renault" />
    </div>
    <nav class="header-nav">
      <a 
        href="https://www.google.fr/maps/place/Garage+Saint-Georges+%2F+Renault/@48.8794557,2.3768798,19.75z/data=!4m6!3m5!1s0x47e66ddc60b3e281:0xcb3f70ae060bff34!8m2!3d48.8794783!4d2.3769278!16s%2Fg%2F11d_tnkxy5?hl=fr&entry=ttu&g_ep=EgoyMDI1MDgwNS4wIKXMDSoASAFQAw%3D%3D" 
        target="_blank" 
        class="emplacement-link"
      >
        Emplacement
      </a>
      <div class="dropdown">
        <a href="#" class="horaires-link">Horaires &#9662;</a>
        <div class="dropdown-content">
          <p>üïí Lundi - Vendredi : XhX - XhX</p>
          <p>üïí Samedi : XhX - XhX</p>
          <p>‚õî Dimanche : ferm√©</p>
        </div>
      </div>
      <div class="dropdown">
        <a href="#">Contact &#9662;</a>
        <div class="dropdown-content">
          <p>üìû 01 23 45 67 89</p>
          <p>‚úâÔ∏è contact@garage.fr</p>
        </div>
      </div>
    </nav>
  </header>
  <div class="header-separateur"></div>
  <section class="banniere">
    <img src="images/banniere.jpg" alt="Banni√®re du garage" />
    <div class="banniere-message" id="banniere-message">Bienvenue au Garage Saint-Georges !</div>
  </section>
  <div class="banniere-separateur"></div>
  <section class="slider">
    <button class="slider-btn prev">&#10094;</button>
    <img src="images/garage1.jpg" alt="Garage photo 1" class="slide active" />
    <img src="images/garage4.jpg" alt="Garage photo 4" class="slide" />
    <img src="images/garage5.jpg" alt="Garage photo 5" class="slide" />
    <img src="images/garage6.jpg" alt="Garage photo 6" class="slide" />
    <img src="images/garage7.jpg" alt="Garage photo 7" class="slide" />
    <img src="images/garage8.jpg" alt="Garage photo 8" class="slide" />
    <img src="images/garage9.jpg" alt="Garage photo 9" class="slide" /> 
    <img src="images/garage10.jpg" alt="Garage photo 10" class="slide" />
    <img src="images/garage11.jpg" alt="Garage photo 11" class="slide" />
    
    <button class="slider-btn next">&#10095;</button>
  </section>

  <!-- Lightbox HTML -->
  <div id="lightbox" style="display:none;">
    <span id="lightbox-close">&times;</span>
    <img id="lightbox-img" src="" alt="Agrandissement" />
  </div>

  <script>
  // Slider JS (d√©j√† pr√©sent)
  const slides = document.querySelectorAll('.slide');
  const prevBtn = document.querySelector('.slider-btn.prev');
  const nextBtn = document.querySelector('.slider-btn.next');
  let current = 0;
  let autoSlideInterval;

  function showSlide(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });
  }

  function nextSlide() {
    current = (current === slides.length - 1) ? 0 : current + 1;
    showSlide(current);
  }

  function prevSlide() {
    current = (current === 0) ? slides.length - 1 : current - 1;
    showSlide(current);
  }

  prevBtn.addEventListener('click', () => {
    prevSlide();
    resetAutoSlide();
  });

  nextBtn.addEventListener('click', () => {
    nextSlide();
    resetAutoSlide();
  });

  function startAutoSlide() {
    autoSlideInterval = setInterval(nextSlide, 5000);
  }

  function resetAutoSlide() {
    clearInterval(autoSlideInterval);
    startAutoSlide();
  }

  showSlide(current);
  startAutoSlide();

  // Lightbox JS
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const lightboxClose = document.getElementById('lightbox-close');

  slides.forEach(slide => {
    slide.style.cursor = "zoom-in";
    slide.addEventListener('click', () => {
      lightboxImg.src = slide.src;
      lightbox.style.display = "flex";
    });
  });

  lightboxClose.addEventListener('click', () => {
    lightbox.style.display = "none";
    lightboxImg.src = "";
  });

  // Fermer la lightbox en cliquant en dehors de l'image
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    }
  });

  // Animation du message de bienvenue sur la banni√®re
  window.addEventListener('DOMContentLoaded', () => {
    const msg = document.getElementById('banniere-message');
    setTimeout(() => {
      msg.classList.add('show');
    }, 400); // d√©lai avant apparition
  });
  </script>
  
  <main>
  </main>
</body>
</html>
